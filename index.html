    <link rel="stylesheet" href="assets/media/fonts/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/response.css">

<body>
    <div class="loader">
        <div class="loader__gif">
            <img src="assets/media/imgs/loader.png" alt="loader">
        </div>
    </div>
    <div class="app">
        <div class="wrapper">
            <header class="header">
                <div class="logo">
                    <h1 class="logo__text">
                        <a class="logo__link" href="#">thomsoon</a>
                    </h1>
                </div>
            </header>
            <main>
                <section class="home">
                    <div class="home__title">
                        <h2 class="home__title_inside">my creative and</h2>
                        <h2 class="home__title_inside">simplicity modern</h2>
                        <div class="home__title_inside_cont">
                            <span class="home__title_inside home__title_inside_anim"></span>
                            <div class="home__title_inside_cursor"></div>
                        </div>
                    </div>
                </section>
                <section class="portfolio">
                    <div class="portfolio__title">
                        <p class="portfolio__title_inside">Please check my portfolio. All project is clean and

                    </div>
                    <div class="portfolio__cont">

                            <div class="portfolio__cont_item portfolio__cont_item1"></div>

                            <div class="portfolio__cont_item portfolio__cont_item3"></div>
                        </div>
                        <div class="portfolio__cont_last-items">
                            <div class="portfolio__cont_item portfolio__cont_item-second"></div>
                            <div class="portfolio__cont_item portfolio__cont_item4"></div>
                            <div class="portfolio__cont_item portfolio__cont_item5"></div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <div class="app__slide">
            <img class="dots black-dots" data-speed="-3" src="assets/media/imgs/black-dots.png" alt="blackDots">
            <img class="dots" data-speed="-7" src="assets/media/imgs/gray-dots.png" alt="grayDots">
        </div>
    </div>
    <footer class="footer">
        <div class="footer__cont">
            <div class="footer__icons">
                <a class="footer__icon" href="#">
                    <i class="icon fa fa-facebook"></i>
                </a>
                <a class="footer__icon" href="#">
                    <i class="icon fa fa-behance"></i>
                </a>
            </div>
